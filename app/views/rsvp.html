<div id="rsvp">
  <div class="container" ng-controller="RsvpController">
    <h1 class="canda text-center">RSVP & Guest List</h1>

    
    <div class="row">
      <div class="col-xs-6 col-md-6">
        <div id="info">
          <table class="table">
            <tr>
              <th class="text-center">Day</th>
              <th class="text-center">Time</th>
              <th class="text-center">Place</th>
            </tr>
            <tr>
              <td>July 4, 2015</td>
              <td>10 AM - 12 PM</td>
              <td>Commons at Rowe Lane Amenity Center and Pool</td>
            </tr>
          </table>
          Need Directions? Click 
          <a href="https://www.google.com/maps/place/The+Commons+at+Rowe+Lane+Amenity+Center+and+Pool/@30.4793552,-97.5697808,15z/data=!4m2!3m1!1s0x8644c529a6d539d9:0xbe761dc786397d8c" target="_blank">Here</a>
        </div><br>
        <form class="form-horizontal">
          <div class="form-group">
            <!-- Add child guest name -->
            <label for="guestName" class="col-sm-2 control-label">Guest Name:</label>
            <div class="col-sm-10">
              <input ng-model="name" type="text" class="form-control" id="guestName" placeholder="Name of child attending">
            </div>
          </div>
          <div class="form-group">
            <!-- Select a favorite turtle -->
            <label for="faveTurtle" class="col-sm-2 control-label">Favorite Ninja Turtle:</label>
            <select class="form-control" ng-model="faveTurtle">
              <option ng-repeat="turtle in faveTurtle track by $index" value="{{ turtle }}">{{ turtle }}</option>
            </select>
          </div>
          <div class="form-group">
            <!-- Specify who they are a guest of -->
            <label for="guestOf" class="col-sm-2 control-label">Guest Of:</label>
            <label class="radio-inline">
              <input ng-model="guestOf" type="radio" name="champGuest" id="champGuest" value="champ"> Champ
            </label>
            <label class="radio-inline">
              <input ng-model="guestOf" type="radio" name="atlasGuest" id="atlasGuest" value="atlas"> Atlas
            </label>
            <label class="radio-inline">
              <input ng-model="guestOf" type="radio" name="familyGuest" id="familyGuest" value="family"> Family
            </label>
          </div>
          <div class="form-group">
            <!-- Submit the RSVP data -->
            <div class="col-sm-offset-2 col-sm-10">
              <button type="submit" class="btn btn-default" ng-click="addGuest()">RVSP!</button>
            </div>
          </div>
        </form>
      </div>
      <div class="col-xs-12 col-sm-6 col-md-6">
        <table class="table table-striped table-hover">
          <tr>
            <th>Name</th>
            <th>Favorite Turtle</th>
            <th>Guest Of</th>
            <!-- <th>RSVP'd On</th> -->
          </tr>
          <tr ng-repeat="guest in rsvpdGuests">
            <td>{{ guest.name }}</td>
            <td>{{ guest.faveTurtle }}</td>
            <td>{{ guest.guestOf }}</td>
            <!-- <td>{{ guest.rsvpDate }}</td> -->
          </tr>
        </table><br><br>
        <p>Total Guests: <span class="badge">{{ guestList.length }}</span></p>
      </div>
    </div>

  </div>
</div>
